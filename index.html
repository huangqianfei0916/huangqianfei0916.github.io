<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>黄乾飞的个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Google Fonts字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            color: #202124;
        }

        /* 顶部导航栏样式 */
        .top-nav {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .top-nav .logo {
            font-size: 1.5em;
            font-weight: 700;
            margin-right: auto;
        }

        .top-nav .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .top-nav .nav-links a:hover {
            text-decoration: underline;
        }

        /* 搜索栏样式（可选） */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 主体内容样式 */
        .content {
            max-width: 850px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 20px;
            box-shadow: 0 1px 3px rgba(60,64,67,.3);
            margin-top: 20px;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #202124;
        }

        .content p {
            font-size: 1em;
            line-height: 1.6;
            color: #5f6368;
        }

        /* 列表样式 */
        .section-title {
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #202124;
            border-bottom: 1px solid #dadce0;
            padding-bottom: 10px;
        }

        .list-item {
            margin-bottom: 15px;
        }

        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            color: #5f6368;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-nav .nav-links {
                margin-top: 10px;
            }

            .top-nav .nav-links a {
                margin-left: 0;
                margin-right: 15px;
            }

            .search-bar input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="logo">黄乾飞的个人主页</div>
        <div class="nav-links">
            <a href="#about">关于我</a>
            <a href="#contact">联系方式</a>
        </div>
    </div>

    <!-- 搜索栏（可选，如果不需要可以删除此部分） -->
    <!--
    <div class="search-bar">
        <input type="text" placeholder="搜索...">
    </div>
    -->

    <!-- 主体内容 -->
    <div class="content">
        <!-- 关于我 -->
        <h1 id="about">关于我</h1>
        <p>欢迎来到我的个人主页！我是一名NLP爱好者,热爱LLM、NLP、机器学习等前沿技术。</p>
        </p>

   
        <!-- 联系方式 -->
        <h2 class="section-title" id="contact">联系方式</h2>
        <div class="list-item">
            <strong>邮箱：</strong><a href="huangqianfei@tju.edu.cn">huangqianfei@tju.edu.cn</a>
        </div>
        <div class="list-item">
            <strong>GitHub：</strong><a href="https://github.com/huangqianfei0916" target="_blank">https://github.com/huangqianfei0916</a>
        </div>
     
    </div>

    <!-- 底部 -->
    <div class="footer">
        &copy; 2024 黄乾飞的个人主页
    </div>

</body>
</html>
